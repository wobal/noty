name: Build Noty & Publish

on:
  push:
    branches: [ "main", "master", "operate-scale" ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'webpack.config.js'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version à publier (ex: 3.2.1)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # On fixe la version 20 pour éviter Node 24 (trop récent)
          registry-url: 'https://registry.npmjs.org/'
          # Cache désactivé temporairement car package-lock.json est absent
          # cache: 'npm' 

      - name: Installation des dépendances
        # npm install créera un nouveau package-lock.json durant le workflow
        run: npm install

      - name: Mise à jour de la version (Manuel uniquement)
        if: github.event_name == 'workflow_dispatch'
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Build avec Webpack 5
        run: npm run build

      - name: Force package name for npm publish
        run: |
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('./package.json', 'utf8')); pkg.name = 'wobal-noty'; fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2));"
          echo "Package name forced to wobal-noty for publication."
          
      - name: Get current package.json version
        id: get_version
        run: |
          # Lit la version actuelle du package.json et la met dans une variable de sortie
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
          echo "Current package.json version: $CURRENT_VERSION"

      - name: Update package.json version (if different)
        if: ${{ github.event.inputs.version != steps.get_version.outputs.current_version }}
        run: |
          echo "Attempting to update version from ${{ steps.get_version.outputs.current_version }} to ${{ github.event.inputs.version }}"
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
        
      - name: Authenticate with npm
        run: |
          npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wobal-noty
          path: lib/
