name: Build Noty & Publish

on:
  push:
    branches: [ "main", "master", "operate-scale" ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'webpack.config.js'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version à publier (ex: 3.2.1)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # On fixe la version 20 pour éviter Node 24 (trop récent)
          registry-url: 'https://registry.npmjs.org/'
          # Cache désactivé temporairement car package-lock.json est absent
          # cache: 'npm' 

      - name: Installation des dépendances
        # npm install créera un nouveau package-lock.json durant le workflow
        run: npm install

      - name: Mise à jour de la version (Manuel uniquement)
        if: github.event_name == 'workflow_dispatch'
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Build avec Webpack 5
        run: npm run build

      - name: Publication sur NPM
        if: github.event_name == 'workflow_dispatch'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Archivage des artefacts (lib/)
        uses: actions/upload-artifact@v4
        with:
          name: wobal-noty-build
          path: lib/
