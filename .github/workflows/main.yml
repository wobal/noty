name: Build Noty & Publish

on:
  push:
    branches: [ "main", "master", "operate-scale" ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'webpack.config.js'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version à publier (ex: 3.2.1)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'

      - name: Installation des dépendances
        # Plus besoin de --ignore-scripts ou --legacy-peer-deps avec le nouveau package.json
        run: npm install

      - name: Mise à jour de la version (Manuel uniquement)
        if: github.event_name == 'workflow_dispatch'
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Build avec Webpack 5
        run: npm run build

      - name: Publication sur NPM
        # La branche 'if' permet d'éviter de publier sur chaque push si tu ne le souhaites pas
        # Ou alors on publie uniquement lors d'un déclenchement manuel (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Archivage des artefacts (lib/)
        uses: actions/upload-artifact@v4
        with:
          name: wobal-noty-build
          path: lib/
